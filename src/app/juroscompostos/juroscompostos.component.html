<div class="container-fluid">

  <div class="text-center">
    <h1>Juros compostos</h1>
  </div>

  <div class="inputs">

    <label for="capital">Capital:</label>
    <input type="number" class="form-control" [(ngModel)] = "capital"  >
    <label for="taxa">Taxa de juros em %:</label>
    <input type="number" class="form-control" [(ngModel)] = "taxa">
    <label for="tempo">Tempo:</label>
    <input type="number" class="form-control" [(ngModel)] = "tempo">

  </div>

  <div class="resultado">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Capital</th>
          <th scope="col">Taxa</th>
          <th scope="col">Tempo em mÃªs</th>
          <th scope="col">Total</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of getCalculo(); index as i">
          <td>{{capital}}</td>
          <td>{{taxa}}%</td>
          <td class="text-center" >{{i+1}}</td>
          <td>{{calculaJuros(capital,taxa,i+1).toFixed()}}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
